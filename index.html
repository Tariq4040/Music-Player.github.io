<!DOCTYPE html>
<html>
<head>
	<title>Music Player In JavaScript</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 >My Music Player</h1>
	<main>
		<div class="a song">a</div>
		<div class="b song">b</div>
		<div class="c song">c</div>
		<div class="d song">d</div>
		<div class="e song">e</div>
		<div class="f song">f</div>
		<div class="g song">g</div>
		<div class="h song">h</div>
		<div class="i song">i</div>
	</main>

<script>
	var songLength=document.querySelectorAll('.song').length;
	
	for(var i=0;i<songLength;i++)
	{
			var demo=document.querySelectorAll('.song')[i].addEventListener('click',playsong);
	}

	var s1=new Audio();
	s1.src="audioSongs/song1.mp3";

	var s2=new Audio();
	s2.src="audioSongs/song2.mp3";

	var s3=new Audio();
	s3.src="audioSongs/song3.mp3";

	var s4=new Audio();
	s4.src="audioSongs/song4.mp3";

	var s5=new Audio();
	s5.src="audioSongs/song5.mp3";

	var s6=new Audio();
	s6.src="audioSongs/song6.mp3";

	var s7=new Audio();
	s7.src="audioSongs/song7.mp3";

	var s8=new Audio();
	s8.src="audioSongs/song4.mp3";

	var s9=new Audio();
	s9.src="audioSongs/song5.mp3";

	function playsong()
	{
		var songId=this.innerHTML;
		console.log(songId);
		switch (songId){

			case "a":
			s1.play();
			break;

			case "b":
			s2.play();
			break;

			case "c":
			s3.play();
			break;

			case "d":
			s4.play();
			break;

			case "e":
			s5.play();
			break;

			case "f":
			s6.play();
			break;

			case "g":
			s7.play();
			break;

			case "h":
			s8.play();
			break;

			case "i":
			s9.play();
			break;

			default:
			console.log('Incorrect Choice');
			break;

		}
	}

	//For Pausing Song,Code.......

	for(var i=0;i<songLength;i++)
	{
			var demo=document.querySelectorAll('.song')[i].addEventListener('dblclick',pausesong);
	}

	var s1=new Audio();
	s1.src="audioSongs/song1.mp3";

	var s2=new Audio();
	s2.src="audioSongs/song2.mp3";

	var s3=new Audio();
	s3.src="audioSongs/song3.mp3";

	var s4=new Audio();
	s4.src="audioSongs/song4.mp3";

	var s5=new Audio();
	s5.src="audioSongs/song5.mp3";

	var s6=new Audio();
	s6.src="audioSongs/song6.mp3";

	var s7=new Audio();
	s7.src="audioSongs/song7.mp3";

	var s8=new Audio();
	s8.src="audioSongs/song4.mp3";

	var s9=new Audio();
	s9.src="audioSongs/song5.mp3";

	function pausesong()
	{
		var songId=this.innerHTML;
		switch (songId){

			case "a":
			s1.pause();
			break;

			case "b":
			s2.pause();
			break;

			case "c":
			s3.pause();
			break;

			case "d":
			s4.pause();
			break;

			case "e":
			s5.pause();
			break;

			case "f":
			s6.pause();
			break;

			case "g":
			s7.pause();
			break;

			case "h":
			s8.pause();
			break;

			case "i":
			s9.pause();
			break;

			default:
			console.log('Incorrect Choice');
			break;

		}
	}


</script>
</body>
</html>
